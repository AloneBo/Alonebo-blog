<script id="modify_article" type="text/art-template">
    {{if data}}
    <table class="table table-hover table-condensed modify_manger">
        <caption style="font-size: 24px; color: #0f0f0f">文章删改</caption>
        <thead>
        <tr>
            <th>数据库id</th>
            <th class="text-center">标题</th>
            <th class="text-right " style="padding-right: 40px">动作</th>
        </tr>
        </thead>
        <tbody>
        <% for(var i = 0; i < data.length; i++) {%>
        <tr>
            <th scope="row" style="vertical-align: middle">{{data[i].id}}</th>
            <td class="text-center" style="vertical-align: middle; font-size: 14px">{{data[i].title}}</td>
            <td>
                <button class="btn btn-danger btn-sm pull-right" style="margin-left: 5px">删除</button>
                <button class="btn btn-success btn-sm pull-right">更改</button>
            </td>
        </tr>
        <%}%>

        </tbody>
    </table>
    {{/if}}
</script>


<script id="manger_category" type="text/art-template">
    {{if data}}
    <table class="table table-hover table-condensed manger_category">
        <caption style="font-size: 24px; color: #0f0f0f">分类删改</caption>
        <thead>
        <tr>
            <th>索引</th>
            <th>索引文章数目</th>
            <th class="text-center">分类名称</th>
            <th class="text-right " style="padding-right: 40px">动作</th>
        </tr>
        </thead>
        <tbody>
        <% for(var i = 0; i < data.length; i++) {%>
        <tr>
            <th scope="row" style="vertical-align: middle">{{i}}</th>
            <th scope="" style="vertical-align: middle">{{data[i].category_count}}</th>
            <td class="text-center" style="vertical-align: middle; font-size: 14px">{{data[i].category_title}}</td>
            <td>
                <button class="btn btn-danger btn-sm pull-right" style="margin-left: 5px">删除</button>
                <!--<button class="btn btn-success btn-sm pull-right">更改</button>-->
            </td>
        </tr>
        <%}%>

        </tbody>
    </table>
    {{/if}}
</script>
