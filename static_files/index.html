<script id="test" type="text/art-template">
    {{if user}}
    <h2>{{user.name}}</h2>
    {{/if}}
</script>

<script id="page_index" type="text/art-template">
    {{if data}}
    <% if(data.current_index != 1) {%>
        <li data-index="0" ><span class="iconfont icon-shangyiye pre_page" ></span></li>
    <% } %>
    <% for(var i = 0; i < data.article_count; i++) { %>
        <% if(data.current_index == (i+1)) {%>
            <li class="page_num active" data-index="{{(i+1)}}">{{(i+1)}}</li>
        <% } else {%>
            <li class="page_num" data-index="{{(i+1)}}">{{(i+1)}}</li>
        <% } %>
    <% } %>
    <% if(data.current_index != data.article_count) { %>
        <li data-index="-1"><span class="iconfont icon-xiayiye next_page" ></span></li>
    <% } %>
    {{/if}}
</script>

<script id="category" type="text/art-template">
    {{if data}}
    {{each data item index}}
    <li><a href="/category.html#category={{item.category_title}}">{{item.category_title}} [<span>{{item.category_count}}</span>]</a></li>
    {{/each}}
    {{/if}}
</script>

<script id="recent_posts" type="text/art-template">
    {{if data}}
    {{each data item index}}
    <dd>
        <div class="dd_item">
            <div class="item_img">
                <span>{{item.month}}</span>
                <span></span>
                <span>{{item.day}}</span>
            </div>
            <div class="des">
                <a href="/blog.html#article={{item.title}}"><p>{{item.title}}</p></a>
                <span>{{item.create_time}}</span>
            </div>
        </div>
    </dd>
    {{/each}}
    {{/if}}
</script>

<script id="article" type="text/art-template">
    {{if contents}}
    {{each contents article index}}
    <!--<li>索引 {{i + 1}} ：{{value}}</li>-->
    <div class="content_item">
        <h3><a href="/blog.html#article={{article.title}}">{{article.title}}</a></h3>
        <div class="content_item_type">
            <p><em class="icon-riqi iconfont"></em>{{article.update_time}}</p>
            <span></span>
            <a href="/category.html/#category={{article.cate}}"><em class="icon-tag iconfont"></em>{{article.cate}}</a>
        </div>
        <a class="content_item_des" href="/blog.html#article={{article.title}}">
            <p>
                {{article.summary}}
            </p>
        </a>
    </div>
    {{/each}}

    {{/if}}
</script>
