<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/fonts/iconfont.css">
    <link rel="stylesheet" href="/css/category.css">
</head>
<body>
<header>
    <div class="header w">
        <h1><a href="/index.html">AloneBo's blog</a></h1>
        <p><em class="iconfont icon-heart" id="j_header_heart"></em>SOMEONE KNOCK AT THE DOOR!</p>
        <nav class="header_nav">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <span></span>
                <li><a href="/about.html">About</a></li>
                <span></span>
                <li style="width: 80px;"><a href="" class="header_nav_current">文章分类</a></li>
            </ul>
        </nav>

        <div class="user_area">
            <!--<i class="iconfont icon-xiaoxi"></i>-->
            <!--<em></em>-->
            <span id="j_user_name">AloneBo</span>
            <img src="/images/user_logo.jpeg" alt="" title="AloneBo">
        </div>

        <div class="user_menu_pop">
            <span>三角</span>
            <ul>
                <li><a href="/manger.html"><em class="iconfont icon-combinedshapecopy2"></em>管理博客</a></li>
                <li><a href="/write.html"><em class="iconfont icon-dashang"></em>写新文章</a></li>
                <li><a href="/login.html"><em class="iconfont icon-logout"></em>登陆帐号</a></li>
            </ul>

        </div>
    </div>
</header>

<div class="big-symbol">
    <span>{</span>
    <strong></strong>
    <span>}</span>
</div>

<div class="w article-container">
    <img src="/images/loading.png" alt="" class="loading">

</div>
<script type="text/art-template" id="category-article">
    {{if data}}
    {{each data item index}}
     <div class="content-item">
        <a class="content-item-detail" href="/blog.html#article={{item.title}}">

            <p style="color: #0a001f"><em class="icon-riqi iconfont"></em>{{item.update_time}}</p>
            <h3>{{item.title}}</h3>
        </a>
       <p>{{item.category}}</p>
    </div>
    {{/each}}
    {{/if}}
</script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/markdown/js/jquery.min.js"></script>
<script src="/js/category.js"></script>
</body>
</html>
